### 配置项目启动端口号
server:
  port: 7777
spring:
  ### 项目应用名
  application:
    name: itrip-auth-consumer
### 配置Eureka Client相关信息
eureka:
  client:
    service-url:
      defaultZone: http://localhost:9999/eureka/
#hystrix的超时时间
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 30000
#ribbon的超时时间
ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 30000